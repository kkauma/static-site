<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}} - Static Site Builder</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/blog.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="/" class="logo">Static Site Builder</a>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/about.html">About</a>
          <a href="/blog">Blog</a>
          <a href="/faq.html">FAQ</a>
        </div>
      </div>
    </nav>

    <main class="blog-post">
      <article>
        <header>
          <h1>{{title}}</h1>
          <div class="post-meta">
            <time>{{date}}</time>
            {{#if author}}<span class="author">by {{author}}</span>{{/if}}
          </div>
        </header>

        <div class="content">{{{content}}}</div>

        <!-- Newsletter Signup -->
        <div class="newsletter-container">
          <h3>Subscribe to Our Newsletter</h3>
          <p>Get the latest posts delivered right to your inbox</p>
          <script
            async
            data-uid="YOUR_FORM_ID_HERE"
            src="https://YOUR_CONVERTKIT_DOMAIN.ck.page/YOUR_FORM_ID_HERE/index.js"
          ></script>
        </div>
      </article>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
